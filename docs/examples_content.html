	<script>
	 var nowZoom = 100; // 현재비율
	 var maxZoom = 200; // 최대비율
	 var minZoom = 100; // 최소비율(현재와 같아야 함)
	// +, – 키를 입력하면 화면 확대, 축소를 한다.
	//화면 키운다.
	 function zoomIn() {
	  if (nowZoom < maxZoom) {
	   nowZoom += 25; // 25%씩 커진다.
	  } else {
	   return;
	  }
	  document.body.style.zoom = nowZoom + “%”;
	 }
	 //화면 줄인다.
	 function zoomOut() {
	  if (nowZoom > minZoom) {
	   nowZoom -= 25; // 25%씩 작아진다.
	  } else {
	   return;
	  }
	  document.body.style.zoom = nowZoom + “%”;
	 }
	</script>

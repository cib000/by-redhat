  <script src="https://static.sekandocdn.net/static/feednami/feednami-client-v1.1.js"></script>

  <script>
	const rssSelect = document.getElementById("rssSelect");
	const fileInput = document.getElementById("fileInput");
	const rssResult = document.getElementById("rssResult");
	const rssFeed = document.getElementById("rss-feed");
	const loadingText = document.getElementById("loading");


function loadRss(rssUrl) {
  rssFeed.innerHTML = "";
  rssResult.textContent = "";

  if (!rssUrl) return;

  rssResult.textContent = rssUrl;
  loadingText.style.display = "block";

  feednami.load(rssUrl)
    .then(feed => {
      feed.entries.forEach(entry => {
        const li = document.createElement("li");
        const a = document.createElement("a");
        const dateSpan = document.createElement("span");
        const authorSpan = document.createElement("span");

        // 제목 & 링크
        a.href = entry.link;
        a.textContent = entry.title;
        a.target = "_blank";

        // 날짜 표시
        if (entry.publishedDate) {
          const date = new Date(entry.publishedDate);
          dateSpan.textContent = " (" + date.toLocaleDateString() + ")";
          dateSpan.className = "date";
        }

        // 작성자 표시
        if (entry.author) {
          authorSpan.textContent = " by " + entry.author;
          authorSpan.className = "author";
        }

        li.appendChild(a);
        li.appendChild(dateSpan);
        li.appendChild(authorSpan);
        rssFeed.appendChild(li);
      });
    })
    .catch(error => {
      console.error(error);
      rssFeed.innerHTML = "<li>뉴스를 불러오지 못했습니다.</li>";
    })
    .finally(() => {
      loadingText.style.display = "none";
    });
}

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>뉴스모아보기</title>
	<link rel="shortcut icon" href="./imgs/favicon.ico" >
	<link rel='stylesheet' href='./asets/animate.min.css'>
	<link rel="stylesheet" href="./asets/style.css">
  </head>

<body>
<!-- --------------------------------------------------- -->
  <header>
	<div id="left">
		<a onClick="window.location.reload()" style="cursor: pointer;" style="cursor:alias;"> 
		<img src="./imgs/rss_news1.png" width="200px" height="60px"> </a>
	</div>
	<div id="center">
		<h2>뉴스 📰 모아보기</h2>
		<select id="rssSelect">
		  <option value="http://www.yonhapnewstv.co.kr/browse/feed/" selected>연합뉴스</option>
		  <option value="https://news-ex.jtbc.co.kr/v1/get/rss/program/NG10000002">JTBC 뉴스룸</option>		  
		</select>
		<div id="right">
			<a href="rss-list (2).txt"  target="_blank" title="샘플 다운로드"><label style="margin-right:50px;">RSS 목록 불러오기 (.txt): </label></a><br><br>
			<input type="file" id="fileInput" accept=".txt"> &ensp;&ensp;
			<!-- <input class="btnsubmit" type="button" value="확인"> -->
		</div>
	</div>
  </header>	

  <form class="rssadress" name="현재 선택한 주소" method="post" >
	뉴스주소 :  &ensp; <input style="width: 85%;" id="rssResult" type="url" placeholder="뉴스룸을 선택하세요" value=""  disabled>
  </form>
  
  

<!-- --------------------------------------------------- -->  
  <section>  
	  <div id='rss-wrap'>
		<div id='rss-header'>
			<div id='rss-title'>
				<!--<a href="https://nocutnews.co.kr" target="_blank">뉴스모아보기 - 노컷뉴스</a> -->
				<a id="feed-link">뉴스모아보기</a> 
			</div>
		</div>
		<div class="feed-container">
			<div id='current-feed'>
				<!-- 로딩 스피너 -->
				<div id="loading-spinner" style="display: none; text-align: center; padding: 50px;">
					<img src="https://i.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.webp" alt="로딩 중..." width="80">
					<p style="margin-top: 20px; color: #666; font-size: 16px;">
						뉴스 피드를 불러오는 중입니다...<br>잠시만 기다려주세요 😊
					</p>
				</div>
			</div>
	    </div>
  </section>

<!-- --------------------------------------------------- -->
  <footer>
	<div>
		<details>
		<summary> 사용자 파일 규칙과 추가방법 및 도움말 </summary>
		<ul>
		<li>추가규칙 : </li>
		<li>예제 : 사이트 A,https://example.com/rss1.xml</li>
		<li>구문의 순서와 구분 : 이름,주소 [ 구분자는 쉽표 , 입니다.] - 줄바꿈</li>
		
		

		<p>RSS 주소가 궁금하시지요? 크롬 확장앱을 사용해 보세요. 추천</p>
		<a href="https://chromewebstore.google.com/detail/get-rss-feed-url/kfghpdldaipanmkhfpdcjglncmilendn"
		target="blank" title="크롬 웹스토어 확장앱">
		<img src="rss_logo.png"> Get RSS Feed URL </a>
		</ul>
		</details>		
	</div>
  </footer>

<!-- --------------------------------------------------- -->
	<script  src="./asets/jquery.min.js"></script>
	<script  src="./asets/moment.min.js"></script>
	<script  src="./asets/FeedEk.min.js"></script>
	<script  src="./asets/script.js"></script>
<!-- --------------------------------------------------- -->
  </body>
</html>
